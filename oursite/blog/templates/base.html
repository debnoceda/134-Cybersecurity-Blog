<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMSC 134 Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header id="home">
        <div class="container py-1.5">
            <nav class="custom-navbar d-flex justify-content-between w-45 mx-auto">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="{% url 'home' %}">Team Name</a>
                <a class="nav-link" href="#">About</a>
            </nav>
        </div>
    </header>
    

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer id="about-us">
        <div class="creators">
            <h2>About the Creators</h2>
            <div class="creator-cards">
                <div class="card">
                    <img src="{% static 'blog/images/creator1.jpg' %}" alt="Creator 1">
                    <p>Creator 1</p>
                </div>
                <div class="card">
                    <img src="{% static 'blog/images/creator2.jpg' %}" alt="Creator 2">
                    <p>Creator 2</p>
                </div>
                <div class="card">
                    <img src="{% static 'blog/images/creator3.jpg' %}" alt="Creator 3">
                    <p>Creator 3</p>
                </div>
                <div class="card">
                    <img src="{% static 'blog/images/creator4.jpg' %}" alt="Creator 4">
                    <p>Creator 4</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const sections = document.querySelectorAll("header, footer");
        const navLinks = document.querySelectorAll(".nav-link");
    
        function changeActiveNav() {
            let currentSection = "";
    
            sections.forEach((section) => {
                const sectionTop = section.offsetTop - 100;
                if (window.scrollY >= sectionTop) {
                    currentSection = section.getAttribute("id");
                }
            });
    
            navLinks.forEach((link) => {
                link.classList.remove("active");
                if (link.getAttribute("href").includes(currentSection)) {
                    link.classList.add("active");
                }
            });
        }
    
        window.addEventListener("scroll", changeActiveNav);
    });
    </script>
