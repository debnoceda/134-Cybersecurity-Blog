<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'blog/images/logo.png' %}" alt="Logo">
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="creators">
            <h2>About the Creators</h2>
            <div class="creator-cards">
                <div class="card">
                    <img src="{% static 'blog/images/creator1.jpg' %}" alt="Creator 1">
                    <p>Creator 1</p>
                </div>
                <div class="card">
                    <img src="{% static 'blog/images/creator2.jpg' %}" alt="Creator 2">
                    <p>Creator 2</p>
                </div>
                <div class="card">
                    <img src="{% static 'blog/images/creator3.jpg' %}" alt="Creator 3">
                    <p>Creator 3</p>
                </div>
                <div class="card">
                    <img src="{% static 'blog/images/creator4.jpg' %}" alt="Creator 4">
                    <p>Creator 4</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
